type Staff {
  id: String
  createdAt: DateTime
  updatedAt: DateTime
  memberId: ID
  username: String
  name: String
  code: String
  phone: String
  avatar: String
  branchId: ID
  branch: ShopBranch
  shopBranchIds: [ID]
  shopBranches: [ShopBranch]
  scopes: [String]
  staffPermissions: [StaffPermission]
  member: Member
}

type StaffPermission {
  id: String
  createdAt: DateTime
  updatedAt: DateTime
  memberId: ID
  member: Member
  shopBranchId: ID
  shopBranch: ShopBranch
  staffId: ID
  staff: Staff
  permissionType: EPermissionType
  permissions: [StaffPermissionGroup]
}

type StaffPermissionGroup {
  scopeGroup: EStaffPermissionScopeGroup!
  permissionScopes: [EStaffPermissionScope]
}
