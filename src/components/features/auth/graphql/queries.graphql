query MemberGetMe {
  memberGetMe {
    username
    type
    taxCode
    shopName
    shopType
    shopLogo
    phone
    name
    id
    gender
    avatar
    address
    activated
    code
  }
}

query StaffGetMe {
  staffGetMe {
    username
    scopes
    shopBranchIds
    staffPermissions {
      staffId
      id
      createdAt
      memberId
      permissionType
      permissions {
        scopeGroup
        permissionScopes
      }
      shopBranchId
      shopBranch {
        phone
        id
        code
        name
      }
    }
    phone
    name
    memberId
    member {
      type
      username
      taxCode
      shopName
      shopLogo
      shopCover
      phone
      name
      id
      code
      address
    }
    id
    code
    branchId
    avatar
    branch {
      id
      code
      name
    }
  }
}
